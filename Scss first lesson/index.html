<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="contact">
        <div class="cont-us"><h2>Contact us</h2></div>
        <ul>
          <li>
            <div class="inf"><i class="bi bi-geo-alt"></i></div>
            <div class="inf">
              <h3>address:</h3>
              <a href="#">198 west 21th street, suite 721 New York NY </a>
            </div>
          </li>
          <li>
            <div class="inf"><i class="bi bi-telephone-fill"></i></div>
            <div class="inf">
              <h3>phone:</h3>
              <a href="#">+ 1235 2355 98 </a>
            </div>
          </li>
          <li>
            <div class="inf"><i class="bi bi-send"></i></div>
            <div class="inf">
              <h3>email:</h3>
              <a href="#">info @yoursite.com </a>
            </div>
          </li>
          <li>
            <div class="inf"><i class="bi bi-dribbble"></i></div>
            <div class="inf">
              <h3>website:</h3>
              <a href="#">yoursite.com </a>
            </div>
          </li>
        </ul>
      </div>
      <form action="#" method="get">
        <div class="form-text"><h3>Get in touch</h3></div>
        <div class="input">
          <input type="text" name="Name" placeholder="Name" />
        </div>
        <div class="input">
          <input type="email" name="email" placeholder="email" />
        </div>
        <div class="input">
          <input type="text" name="Subject" placeholder="Subject" />
        </div>
        <div class="input">
          <textarea
            name="Message"
            id="#"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="btn"><button>Send Message</button></div>
      </form>
    </div>
  </body>
</html>
