            <a href="" class="d-inline-block"><i class="bi bi-youtube"></i></a>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <div class="booking">
          <span>booking form</span>
          <form action="#" class="d-flex booking-form">
            <select id="space" name="space">
              <option value="SELECT-A-SPACE " selected>SELECT A SPACE</option>
              <option value="space-2">space-2</option>
              <option value="space-3">space-3</option>
              <option value="space-4">space-4</option>
            </select>
            <div class="check-in">
              <input placeholder="check in" type="text" />
              <i class="bi bi-calendar2-week"></i>
            </div>
            <input placeholder="table Number" type="text" />
            <select id="guest" name="guest">
              <option value="GUESTS " selected>GUESTS</option>
              <option value="guest-2">guest-2</option>
              <option value="guest-3">guest-3</option>
              <option value="guest-4">guest-4</option>

            <button class="booking-btn" type="submit">book now</button>
