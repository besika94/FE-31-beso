<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <form method="get" class="flex-conteiner">
      <h2>event registation form</h2>
      <table class="up">
        <tr>
          <td>Name</td>
          <td>
            <input id="Firstid" type="text" name="FirstName" /><br />
            <label for="Firstid"> Firs Name</label>
          </td>
          <td>
            <input id="Lastid" type="text" name="LastName" /><br />
            <label for="Lastid"> Last Name</label>
          </td>
        </tr>

        <tr>
          <td>Company</td>
          <td colspan="2">
            <input class="inpspan" type="text" name="Company" />
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Email</td>
          <td colspan="2">
            <input class="inpspan" type="email" name="Email" />
          </td>
          <td></td>
        </tr>

        <tr>
          <td>Phone</td>
          <td colspan="2">
            <input class="area" id="Areaid" type="text" name="AreaCode" />

            <input
              style="margin: 0 0 0 2em"
              id="Phnumber"
              type="tel"
              name="PhoneNumber"
              class="inpspan spanPHone"
            /><br />
            <label for="Areaid">Area code</label>
            <label style="margin: 0 0 0 3.6em" for="Phnumerid"
              >Phone Number</label
            >
          </td>
          <td></td>
        </tr>

        <tr>
          <td>Subject</td>
          <td colspan="2">
            <select class="inpspan" name="Choose">
              <option value="ChooseOne">Choose One</option>
              <option value="One">One</option>
              <option value="Two">Two</option>
              <option value="Three">Three</option>
            </select>
          </td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">Are you an existing customer ?</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <input type="radio" value="radio" name="radio" id="radioYes" />
            <label for="radioYes">Yes</label>
          </td>
          <td>
            <input type="radio" value="radio" name="radio" id="radioNo" />
            <label for="radioNo">No</label>
          </td>
        </tr>
        <tr>
          <td><button>register</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
