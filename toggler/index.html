<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex sign">
      <div class="left-cont">
        <div class="left-side">
          <h1 class="form-title">sign in</h1>
          <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>or use your account</p>
          <form action="" class="d-flex sign-form">
            <input type="email" placeholder="Email" name="" id="" />
            <input type="password" placeholder="Password" />
            <a href="#" class="d-block">Forgot your password ?</a>
            <button type="submit" class="form-btn">sign in</button>
          </form>
        </div>
        <div class="right-side">
          <h1 class="form-title">create account</h1>
          <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <p>or use your email for registration</p>
          <form action="" class="d-flex sign-form">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" name="" id="" />
            <input type="password" placeholder="Password" />

            <button type="submit" class="form-btn">sign up</button>
          </form>
        </div>
      </div>

      <div class="right-cont">
        <div class="sign-up">
          <h1 class="fw-bold">Hello, Friend</h1>
          <p>
            Lorem ipsum dolor sit amet <br />
            consectetur adipisicing elit.
          </p>
          <button type="submit" class="sign-btn signUpBtn">sign up</button>
        </div>
        <div class="sign-in">
          <h1 class="fw-bold">Welcome Back!</h1>
          <p>
            Lorem ipsum dolor sit amet <br />
            consectetur adipisicing elit.
          </p>
          <button type="submit" class="sign-btn signInBtn">sign in</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
