<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nova</title>
  </head>
  <body>
    <div class="content">
      <div class="small-img">
        <img data-index="1" class="active" src="img/audi-1.jpg" alt="" />
        <img data-index="2" src="img/audi-2.jpg" alt="" />
        <img data-index="3" src="img/audi-3.jpg" alt="" />
      </div>
      <div class="prev-img">
        <img data-index="1" src="img/audi-1.jpg" alt="" />
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <i class="bi bi-arrow-left-circle prev"></i>
        <i class="bi bi-arrow-right-circle next"></i>
        <img class="modal-prev" src="img/audi-1.jpg" alt="" />
        <div class="modal-images">
          <img data-index="1" src="img/audi-1.jpg" class="active" alt="" />
          <img data-index="2" src="img/audi-2.jpg" alt="" />
          <img data-index="3" src="img/audi-3.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/audi-1.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="img/audi-2.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="img/audi-3.jpg" alt="" /></div>
      </div>
      <!-- If we need pagination -->
      <!-- <div class="swiper-pagination"></div> -->

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
